name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Weekly dependency updates check (runs every Sunday)
    - cron: '0 0 * * 0'

# Allow manual workflow triggering
workflow_dispatch:

# Set environment variables for all jobs
env:
  PYTHON_VERSION: '3.10'  # Default Python version
  POETRY_VERSION: '1.5.1'  # If using Poetry

# Cache configuration for pip and other tools
defaults:
  run:
    shell: bash

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .[dev]

    - name: Run tests with pytest
      run: |
        mkdir -p test-results/${{ matrix.python-version }}
        python -m pytest tests/ -v \
          --cov=pharmacy_scraper \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=test-results/${{ matrix.python-version }}/results.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results/${{ matrix.python-version }}/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run type checking with mypy
      run: |
        mypy src/ --install-types --non-interactive --show-error-codes
    
    - name: Run linters
      run: |
        flake8 src/ tests/ --count --show-source --statistics
        black --check --diff src/ tests/
        isort --check-only --diff src/ tests/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Bandit security scanner
      uses: PyCQA/bandit@1.7.4
      with:
        targets: src/
        args: "-r -c pyproject.toml -f json -o results.json"
    
    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.json

  dependency-updates:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'  # Only run on schedule
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
    
    - name: Check for outdated dependencies
      id: outdated
      run: |
        pip list --outdated --format=json | tee outdated.json
        echo "outdated=$(jq -r 'length' outdated.json)" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Issue for Updates
      if: steps.outdated.outputs.outdated != '0'
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: 'Dependency Updates Available'
        content-filepath: ./outdated.json
        labels: dependencies,automated

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install documentation dependencies
      run: |
        pip install -e .[docs]
    
    - name: Build documentation
      run: |
        cd docs && make html
    
    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/_build/html/

  notify:
    name: Notify Status
    needs: [test, lint-typecheck, security, docs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check if all jobs passed
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
      - name: Send success notification
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: '✅ CI Pipeline Succeeded'
          SLACK_MESSAGE: 'All checks passed for ${{ github.repository }}@${{ github.sha }}'
      - name: Send failure notification
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: '❌ CI Pipeline Failed'
          SLACK_MESSAGE: 'Some checks failed for ${{ github.repository }}@${{ github.sha }}'
          SLACK_COLOR: 'danger'
