name: Validate Cascade Rules

on:
  push:
    paths:
      - '.cascade/**'
      - '.windsurf/rules/**'
      - '.github/workflows/validate-cascade.yml'
  pull_request:
    paths:
      - '.cascade/**'
      - '.windsurf/rules/**'
      - '.github/workflows/validate-cascade.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running the workflow'
        required: false
        default: 'Manual trigger'

# Set environment variables for all jobs
env:
  PYTHON_VERSION: '3.10'
  POETRY_VERSION: '1.5.1'

# Default job configuration
jobs:
  validate:
    name: Validate Cascade Rules
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: false
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: Set up validation script
      run: |
        mkdir -p .github/scripts
        chmod +x .github/scripts/validate_cascade.py
    
    - name: Validate YAML files
      run: |
        echo "Checking for YAML files in .cascade/rules/"
        if [ ! -d ".cascade/rules" ]; then
          echo "âŒ .cascade/rules directory not found"
          exit 1
        fi
        
        echo "Found .cascade/rules directory"
        ls -la .cascade/rules/
        
        # Check each YAML file
        for file in .cascade/rules/*.{yaml,yml} 2>/dev/null; do
          if [ -f "$file" ]; then
            echo "\n=== Validating $file ==="
            python3 .github/scripts/validate_cascade.py "$file" || exit 1
            
            # Special verification for pharmacy_scraper.yaml
            if [ "$(basename "$file")" = "pharmacy_scraper.yaml" ]; then
              echo "\n=== Verifying pharmacy_scraper.yaml ==="
              python3 .github/scripts/validate_cascade.py "$file" --verify || exit 1
            fi
          fi
        done
